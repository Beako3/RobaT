<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robatranzit</title>
    <link rel="icon" type="image/x-icon" href="resources/css/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="vendors/css/grid.css">
	<link rel="stylesheet" href="vendors/css/normalize.css">
	<link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <nav>
            <div class="row">
                <div class="myRow">
                    <img class="logo" src="resources/css/img/robacol.png" alt="Logo">
                    <img class="logo-black" src="resources/css/img/logo.png" alt="Logo-Black">
                    <ul class="main-nav">
                        <li> <a href="#"> Country </a> </li>
                        <li> <a href="#"> Cities  </a></li>
                        <li> <a href="#"> About us </a></li>
                        <li> <a href="#"> Sign up  </a></li>
                    </ul>
                    <a class="mobile-nav-icon"><ion-icon name="menu-outline" class="mobile-nav-icon-btn"></ion-icon></a>
                </div>
            </div>
        </nav>
        <div class="hero-text-box"> 
            <h1> International tranzits &mdash; საერთაშორისო გადაზიდვები </h1>
            <h1> Beka ZHvania &mdash; ბექა ჟვანია </h1>
            <a class="btn btn-full js--scroll-to-start" href="#"> +995 579 07 49 33</a>
            <a class="btn btn-ghost js--scroll-to-plan" href="#"> Show me more </a>
        </div>
    </Header>
     <!-- FORM -->
     <section class="section-form">
        <div class="row">
            <h2> We're happy to hear from you </h2>
        </div>
        <div class="row"> 
            <form action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name"> Your Name </label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Name" required> 
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email"> Email </label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="email" required> 
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="Find Us"> Hiw did you find us </label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="Find Us" id="Find Us"> 
                            <option value="Friends"> Friends </option>
                            <option value="SE"> Search Engine </option>
                            <option value="AD"> Advertisement </option>
                            <option value="Other"> Other </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label"> Newsletter </label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" id="news" checked required>  Yes, Please
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label> Drop us a line </label>
                    </div>
                    <div class="col span-2-of-3">
                       <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label"> &nbsp; </label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" class="btn btn-full" value="Send It!"> 
                    </div>
                </div>
            </form>
        </div>
    </section>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script> 
    <script src="resources/js/script.js"></script>
</body>
</html>
